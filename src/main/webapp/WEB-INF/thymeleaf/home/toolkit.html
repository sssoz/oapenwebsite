<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
	Searchform
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<th:block th:fragment="toolkit" th:if="${topictoolkit}">

	<div class="columns">

		<div class="column is-two-fifths oapen-toolkit-title">
			<h4>OAPEN</h4>
			<h1>OA books Toolkit</h1>
			<div class="oapen-toolbox-icon">
				<img th:src="@{/static-assets/images/layout/toolkit.svg}" width="100" />
			</div>	 
		</div>

		<div class="column">

			<div class="oapen-toolkit-desc" th:utext="${topictoolkit.description}">
				Topic description
			</div>

			<div class="buttons oapen-toolkit-buttons">

				<div class="button is-danger is-rounded">
					<a th:href="${toolkitUrl}">Go to the Toolkit</a>
					<span class="icon is-small">
						<i class="fas fa-caret-circle-right" aria-hidden="true"></i>
					</span>
				</div>

			</div>

		</div>

	</div>

</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
